<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive web code playground for developers</title>
    <meta name="description" content="Dev Asna is an interactive web code playground where developers can experiment, test, and build HTML, CSS, and JavaScript in real time. Perfect for web development projects and learning.">
    <meta name="keywords" content="HTML compiler, web code playground, HTML tester, web development, CSS testing, JavaScript playground, interactive web design, code experimentation">
    <meta name="author" content="Dr.Asna">    
    <link rel="stylesheet" href="https://asna-369.github.io/html-editor/code/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time HTML Code Tester</h1>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="editor-container">
            <div class="editor-header">
                <i class="fas fa-code"></i>
                <span>HTML/CSS/JS Editor</span>
            </div>
            <textarea id="codeInput" placeholder="Write your code...."></textarea>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="runCode()">
                <i class="fas fa-play"></i> Execute Code
            </button>
            <button class="btn btn-secondary" onclick="clearCode()">
                <i class="fas fa-trash-alt"></i> Clear Editor
            </button>
        </div>

        <footer>
            <p>Write complete HTML documents with CSS and JavaScript</p>
        </footer>
    </div>

    <script src="https://asna-369.github.io/html-editor/code/script.js"></script>
</body>
</html>
